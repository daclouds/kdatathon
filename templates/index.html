<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="stylesheets/radar-chart.min.css">
  <head>
    <style>
      body {
        padding: 20px;
      }
      .radar-chart .area {
        fill-opacity: 0.7;
      }
      .radar-chart.focus .area {
        fill-opacity: 0.3;
      }
      .radar-chart.focus .area.focused {
        fill-opacity: 0.9;
      }
      .area.germany, .germany .circle {
        fill: #FFD700;
        stroke: none;
      }
      .area.argentina, .argentina .circle {
        fill: #ADD8E6;
        stroke: none;
      }
    </style>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="javascripts/radar-chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Radar Chart from CSV file</h1>
    <p>Include data in CSV format. The <strong>first row are the headers</strong> and the <strong>first column is the class names.</strong></p>

    <textarea id="data" cols="60" rows="15">name,strength,intelligence,charisma,dexterity,luck
    Hodor,19,2,4,4,7
    Jon Snow,14,15,18,14,7
    Tyrion Lannister,8,19,7,5,10
    Eddard Stark,12,13,17,12,0</textarea>
    <p>
      name: <input type="text" name="name" id="name" class="form-control" value="Jon Doe" min="200" max="2000" step="" required="required" title="">
      strength: <input type="number" name="strength" id="strength" class="form-control" value="5" min="200" max="2000" step="" required="required" title="">
      intelligence: <input type="number" name="intelligence" id="intelligence" class="form-control" value="4" min="200" max="2000" step="" required="required" title="">
      charisma: <input type="number" name="charisma" id="charisma" class="form-control" value="4" min="200" max="2000" step="" required="required" title="">
      dexterity: <input type="number" name="dexterity" id="dexterity" class="form-control" value="7" min="200" max="2000" step="" required="required" title="">
      luck: <input type="number" name="luck" id="luck" class="form-control" value="8" min="200" max="2000" step="" required="required" title="">
      <br/>
      Width: <input type="number" name="w" id="w" class="form-control" value="600" min="200" max="2000" step="" required="required" title="">
      Height: <input type="number" name="h" id="h" class="form-control" value="600" min="200" max="2000" step="" required="required" title="">
    </p>
    <p>
      <button onclick='showRadar()' class="btn btn-default" style="width:200px;height:50px;">Draw!</button>
    </p>
    <script type="text/javascript" src="javascripts/app.js"></script>
    <div id="chart-container"></div>
    <script type="text/javascript">
      //RadarChart.defaultConfig.levelTick = true;
    </script>
  </body>
</html>
