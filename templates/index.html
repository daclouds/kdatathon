  <body>
    <h1>Radar Chart from CSV file</h1>
    <p>Include data in CSV format. The <strong>first row are the headers</strong> and the <strong>first column is the class names.</strong></p>

    <textarea id="data" cols="60" rows="15">name,strength,intelligence,charisma,dexterity,luck
Hodor,19,2,4,4,7
Jon Snow,14,15,18,14,7
Tyrion Lannister,8,19,7,5,10
Eddard Stark,12,13,17,12,0</textarea>
<p>
name: <input type="text" name="name" id="name" class="form-control" value="Jon Doe" min="200" max="2000" step="" required="required" title="">
strength: <input type="number" name="strength" id="strength" class="form-control" value="5" min="200" max="2000" step="" required="required" title="">
intelligence: <input type="number" name="intelligence" id="intelligence" class="form-control" value="4" min="200" max="2000" step="" required="required" title="">
charisma: <input type="number" name="charisma" id="charisma" class="form-control" value="4" min="200" max="2000" step="" required="required" title="">
dexterity: <input type="number" name="dexterity" id="dexterity" class="form-control" value="7" min="200" max="2000" step="" required="required" title="">
luck: <input type="number" name="luck" id="luck" class="form-control" value="8" min="200" max="2000" step="" required="required" title="">
<br/>
Width: <input type="number" name="w" id="w" class="form-control" value="600" min="200" max="2000" step="" required="required" title="">
Height: <input type="number" name="h" id="h" class="form-control" value="600" min="200" max="2000" step="" required="required" title="">
</p>
<p>
<button onclick='showRadar()' class="btn btn-default" style="width:200px;height:50px;">Draw!</button>
</p>
<script type="text/javascript">

  function showRadar(){
    var data = [];
    var chart = RadarChart.chart();
  
  var nameInput = document.getElementById("name");
  var strengthInput = document.getElementById("strength");
  var intelligenceInput = document.getElementById("intelligence");
  var charismaInput = document.getElementById("charisma");
  var dexterityInput = document.getElementById("dexterity");
  var luckInput = document.getElementById("luck");

  var wInput = document.getElementById("w");
  var hInput = document.getElementById("h");
  var dataInput = document.getElementById("data");

  wInput.value = {{a[0]}} || 600;
  hInput.value = {{a[1]}} || 600;
  
  
  var c = document.getElementById("data").value,
      w = document.getElementById("w").value,
      h = document.getElementById("h").value;
  var columns = 'name,strength,intelligence,charisma,dexterity,luck\n';
  
  c = dataInput.value = columns + [
    nameInput.value,
    strengthInput.value,
    intelligenceInput.value,
    charismaInput.value,
    dexterityInput.value,
    luckInput.value,
  ].join(",");

  csv = c.split("\n").map(function(i){return i.split(",")})
  headers = []
  csv.forEach(function(item, i){
    if(i==0){
      headers = item;
    }else{
      newSeries = {};
      item.forEach( function(v, j){
        if(j==0){
          newSeries.className = v;
          newSeries.axes = [];
        }else{
          newSeries.axes.push({"axis":[headers[j]], "value": parseFloat(v)});
        }
      });
      data.push(newSeries);
    }
  })
RadarChart.defaultConfig.radius = 3;
RadarChart.defaultConfig.w = w;
RadarChart.defaultConfig.h = h;
RadarChart.draw("#chart-container", data);
function animate(elem,time) {
  if( !elem) return;
  var to = elem.offsetTop;
  var from = window.scrollY;
  var start = new Date().getTime(),
      timer = setInterval(function() {
          var step = Math.min(1,(new Date().getTime()-start)/time);
          window.scrollTo(0,(from+step*(to-from))+1);
          if( step == 1){ clearInterval(timer);};
      },25);
      window.scrollTo(0,(from+1));
  }

  var divVal = document.getElementById('chart-container');
  animate(divVal,600);
}
</script>


<div id="chart-container"></div>

</body>
